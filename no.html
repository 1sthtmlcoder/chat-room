<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutesy Chat Room</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebf0; /* Light pink background */
            background-image: url('https://www.transparenttextures.com/patterns/polka-dot-1.png'), 
                              url('https://www.transparenttextures.com/patterns/dots.png');
            background-repeat: repeat, repeat;
            background-size: 50px 50px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ff69b4; /* Light pink color for text */
        }

        .chat-container {
            background-color: white;
            border-radius: 20px;
            width: 380px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center;
            border: 2px solid #ff69b4; /* Pink border */
            position: relative;
        }

        h1 {
            font-size: 24px;
            color: #ff69b4;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .chat-box {
            background-color: #f9f9f9;
            border: 1px solid #ffb6c1; /* Light pink border */
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            position: relative;
        }

        .message-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ffb6c1;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
            color: #ff69b4;
        }

        .send-btn {
            padding: 12px 25px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover {
            background-color: #ff1493;
        }

        .send-btn:active {
            background-color: #ff007f;
        }

        /* Styling for individual messages */
        .message {
            background-color: #ffebf0;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 12px;
            width: fit-content;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            color: #ff69b4;
            font-weight: bold;
        }

        /* Chat box images: Lucky Star images scattered around */
        .background-image {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 50px;
            height: 50px;
            background-image: url('https://i.pinimg.com/originals/c9/a6/2a/c9a62a9f8ee04d88a24a332b728b0b8f.png');
            background-size: cover;
        }

        .background-image:nth-child(2) {
            top: 30%;
            left: 70%;
        }

        .background-image:nth-child(3) {
            top: 50%;
            left: 20%;
        }

        .background-image:nth-child(4) {
            top: 70%;
            left: 60%;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>Welcome to the Cute Chat Room!</h1>
        <div id="chat-box" class="chat-box">
            <!-- Messages will be displayed here -->
        </div>
        <input type="text" id="message-input" class="message-input" placeholder="Type a message..." />
        <button id="send-btn" class="send-btn">Send</button>

        <!-- Lucky Star Images as background decoration -->
        <div class="background-image"></div>
        <div class="background-image"></div>
        <div class="background-image"></div>
        <div class="background-image"></div>
    </div>

    <script>
        // Select the necessary elements
        const sendButton = document.getElementById("send-btn");
        const messageInput = document.getElementById("message-input");
        const chatBox = document.getElementById("chat-box");

        // Function to handle sending messages
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message !== "") {
                const newMessage = document.createElement("div");
                newMessage.classList.add("message");
                newMessage.textContent = message;
                
                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom

                messageInput.value = ""; // Clear the input field
            }
        }

        // Event listener for sending a message when the button is clicked
        sendButton.addEventListener("click", sendMessage);

        // Optional: Allow pressing "Enter" to send the message
        messageInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
